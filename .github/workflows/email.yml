name: email
on:
    # this workflow is intended to run on merges from a forked repo to main(base-repo). Use pull_request_target
    # this will provide read access to the secrets in main
    push:
    pull_request:
    #pull_request_target:
      #types:
       # - closed
      
jobs: 
  send_email:
   # run this workflow step only when the PR is merged 
    # if:  github.event.pull_request.merged == true 
    runs-on: ubuntu-latest 
    steps:
      - name: print git events
        run:  cat "$GITHUB_EVENT_PATH"                     
      - name: print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"  
      - name: get commits payload
        env:
          COMMIT_URL: ${{github.event.pull_request._links.commits.href}}
        run: |
              curl --location --request GET 'https://api.github.com/repos/chapel-lang/chapel/pulls/21013/commits' --header 'X-API-Key: ${{ secrets.GITHUB_TOKEN}}' -o commits.json
              echo "AUTHOR=$(jq -r '.[0].commit.author.name' commits.json)" >> $GITHUB_ENV   
              echo "LINK=$(jq -r '.[0].html_url' commits.json)" >> $GITHUB_ENV
              echo "MESSAGE=$((jq  '.[0].commit.message' commits.json)| awk -F'\\\\n' '{print $1}' | sed 's/\"//g')" >> $GITHUB_ENV 
              echo "${{github.event.repository.html_url}}" >> blah.txt
              cat blah.txt
              echo "COMPARE_URL= $( echo '${{github.event.repository.html_url}}/compare/${{github.event.pull_request.base.sha}}...${{ github.event.pull_request.merge_commit_sha}}' )" >> $GITHUB_ENV      
              echo  -e "Email body was not honoring linefeeds.\r\nParse the merge log replace line feeds with '<br>' .\r\n\r\n- [x]  To address a comment in the issue https://github.com/Cray/chapel-private/issues/3995.\r\n\r\nIn the merge message quoted in the mail, newlines/paragraphs seem to be lost. For example, compare the OP in this PR https://github.com/chapel-lang/chapel/pull/20891 with its merge mail message here: [https://chapel.discourse.group/t/chapel-merge-20891-make-zippered-for-loops-more-like-pa[…]-zippered-loops-by-having-the-first-expression-lead/17148](https://chapel.discourse.group/t/chapel-merge-20891-make-zippered-for-loops-more-like-parallel-zippered-loops-by-having-the-first-expression-lead/17148) I think it’s important to preserve these linefeeds in the mail for readability."   >> msg.txt    
              cat msg.txt
              echo "LOG= $(sed 's/\\n/<br>/g' msg.txt) "
              echo "FILES_CHANGED=$(echo '${{github.event.pull_request._links.html.href}}/files' )" >> $GITHUB_ENV
              
      - name: checkout
        uses: actions/checkout@v3
        # To get git diff on the files that were changed in the PR checkout with fetch-depth 2.
        with:
          fetch-depth: 2          cat 
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          separator: ","                 
      - name: Send mail  
        uses: dawidd6/action-send-mail@v3
        with:
           # Required mail server address if not connection_url:
           server_address: ${{ secrets.SMTP_PROVIDER}}
           server_port: 465
           # Optional whether this connection use TLS (default is true if server_port is 465)
           secure: true
           # Optional (recommended): mail server username:
           username:  ${{ secrets.MAIL_USERNAME}} 
           # Optional (recommended) mail server password:
           password: ${{secrets.MAIL_PASSWORD}}
           # Required mail subject:
           subject: "[CHAPEL MERGE] Hide stderr for Mason's `runCommand` "
           # Required recipients' addresses:
           # to: chapel+commits@discoursemail.com
           to: bhavani@hpe.com
           # Required sender full name (address can be skipped):
           from:  ${{env.AUTHOR}}
        
           html_body: |
              <!DOCTYPE html>
              <html>
              <body>
              <p>
              Branch: ${{github.ref}} <br>
              Revision: ${{ github.event.pull_request.merge_commit_sha }}  <br>
              Author: ${{ env.AUTHOR}} <br>
              Link: ${{github.event.pull_request._links.html.href}} <br>             
              Log Message: <br><br>
                           ${{env.LOG}} <br>
              Compare: ${{env.COMPARE_URL}} <br> 
              Diff: ${{github.event.pull_request.diff_url}} <br>
              Modified Files: <br>
                   ${{steps.changed-files.outputs.modified_files}} <br><br>
              Added Files: <br>
                   ${{steps.changed-files.outputs.added_files}} <br><br>    
              Removed Files: <br>     
                   ${{steps.changed-files.outputs.deleted_files}} <br>
             
              </p>
              </body>
              </html>
           # Optional converting Markdown to HTML (set content_type to text/html too):
           convert_markdown: true
           # Optional priority: 'high', 'normal' (default) or 'low'
           priority: low

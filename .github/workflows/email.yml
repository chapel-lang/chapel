name: email
on:
    # this workflow is intended to run on merges from a forked repo to main(base-repo). Use pull_request_target
    # this will provide read access to the secrets in main
     push:
   # pull_request_target:
    #  types:
     #   - closed
      
jobs: 
  send_email:
   # run this workflow step only when the PR is merged 
    if:  github.event.pull_request.merged == true 
    runs-on: ubuntu-latest 
    steps:
      - name: print git events
        run:  cat "$GITHUB_EVENT_PATH"          
      - name: if_merged
        if: github.event.pull_request.merged == true
        run:  echo The PR was merged           
      - name: print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"  
      - name: get commits payload
        env:
          COMMIT_URL: ${{github.event.pull_request.commits}}
         
        run: |
              curl --location --request GET 'https://api.github.com/repos/chapel-lang/chapel/pulls/20872/commits' --header 'X-API-Key: ${{ secrets.GITHUB_TOKEN}}' -o commits.json
              echo "SHA=$(jq -r '.[].sha' commits.json)" >> $GITHUB_ENV  
              echo "AUTHOR=$(jq -r '.[].commit.author.name' commits.json)" >> $GITHUB_ENV   
              echo "LINK=$(jq -r '.[].html_url' commits.json)" >> $GITHUB_ENV
              echo "MESSAGE=$(jq  '.[].commit.message' commits.json)" >> $GITHUB_ENV 
        
      - name: get events payload
        env:
           EVENTS_URL: ${{github.event.repository.events_url}}
        run: |
               curl --location --request GET 'https://api.github.com/repos/chapel-lang/chapel/events' --header 'X-API-Key: ${{ secrets.GITHUB_TOKEN}}' -o events.json
               echo "COMMIT_ID=$(jq -r '.[].id' events.json)" >> $GITHUB_ENV 
      - name: checkout
        uses: actions/checkout@v3
        # To get git diff on the files that were changed in the PR checkout with fetch-depth 2.
        with:
          fetch-depth: 2          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          separator: ","                 
      - name: Send mail  
        uses: dawidd6/action-send-mail@v3
        with:
           # Required mail server address if not connection_url:
           server_address: ${{ secrets.SMTP_PROVIDER}}
           server_port: 465
           # Optional whether this connection use TLS (default is true if server_port is 465)
           secure: true
           # Optional (recommended): mail server username:
           username:  ${{ secrets.MAIL_USERNAME}} 
           # Optional (recommended) mail server password:
           password: ${{secrets.MAIL_PASSWORD}}
           # Required mail subject:
           subject: Chapel Merge ${{github.event.head.label}}  
           # Required recipients' addresses:
           to: bhavani@hpe.com
           # Required sender full name (address can be skipped):
           from: chapel-lang 
           html_body: |
              <!DOCTYPE html>
              <html>
              <body>
              <p>   
              Author: ${{ env.AUTHOR}} <br>
              Revision: ${{github.event.pull_request.repository.id}}  <br>
              Commit id : ${{ github.event.pull_request.id }}<br>
                         ${{ env.COMMIT_ID}}  <br>
              Commit message: ${{github.event.merge_commit_message}}  <br>
              Sha: ${{ github.event.base.sha }} <br>
              Link: ${{env.LINK}} <br> 
              Log Message:${{github.event.pull_request.body}} <br>  
              Diff: ${{github.event.pull_request.diff_url}} <br>
              Compare: ${{github.event.repository.compare_url}} <br> 
              Files changed: <br>
              ${{steps.changed-files.outputs.all_changed_and_modified_files}} <br>
              ${{steps.changed-files.outputs.deleted_files}} <br>
              </p>
              </body>
              </html>
           # Optional converting Markdown to HTML (set content_type to text/html too):
           convert_markdown: true
           # Optional priority: 'high', 'normal' (default) or 'low'
           priority: low

name: email
on:
    # this workflow is intended to run on merges from a forked repo to main(base-repo). Use pull_request_target
    # this will provide read access to the secrets in main
    push:
    pull_request_target:
      #types:
       # - closed
      
jobs: 
  send_email:
   # run this workflow step only when the PR is merged 
    #if:  github.event.pull_request.merged == true 
    runs-on: ubuntu-latest 
    steps:
      - name: print git events
        run:  cat "$GITHUB_EVENT_PATH"          
      - name: if_merged
        if: github.event.pull_request.merged == true
        run:  echo The PR was merged           
      - name: print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          COMPARE_URL: ${{github.event.compare_url}}
        run: echo "$GITHUB_CONTEXT"  
      - name: get commits payload
       
        run: |
                echo "MESSAGE=$( echo 'https://api.github.com/repos/chapel-lang/chapel/compare/{base}...{head}' | awk '{gsub("{base}","blah") gsub("{head}","bla-blah") } {print}')" >> $GITHUB_ENV   
      - name: print
        run: |
             echo "${{env.MESSAGE}}"
             

name: email
on:
    # this workflow is intended to run on merges from a forked repo to main(base-repo). Use pull_request_target
    # this will provide read access to the secrets in main
    push:
    pull_request_target:
      #types:
       # - closed
      
jobs: 
  send_email:
   # run this workflow step only when the PR is merged 
    #if:  github.event.pull_request.merged == true 
    runs-on: ubuntu-latest 
    steps:
      - name: print git events
        run:  cat "$GITHUB_EVENT_PATH"          
      - name: if_merged
        if: github.event.pull_request.merged == true
        run:  echo The PR was merged           
      - name: print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          COMPARE_URL: ${{github.event.repository.compare_url}}
          SHA: ${{github.event.before}}
        run: echo "$GITHUB_CONTEXT"  
      - name: get commits payload
       
        run: |
                echo "before ${{github.event.before}}"
                echo "${{github.event.repository.compare_url}}"
                echo "sha $SHA"
                echo "MESSAGE=$( echo '${{github.event.repository.compare_url}}' | awk -v repbase='${{github.event.before}}' -v rephead='${{github.event.before}}' '{gsub("{base}",repbase) gsub("{head}",rephead) } {print}')" >> $GITHUB_ENV   
      - name: print
        run: |
             echo "${{env.MESSAGE}}"
      - name: checkout
        uses: actions/checkout@v3
        # To get git diff on the files that were changed in the PR checkout with fetch-depth 2.
        with:
          fetch-depth: 2          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          separator: ","                 
      - name: Send mail  
        uses: dawidd6/action-send-mail@v3
        with:
           # Required mail server address if not connection_url:
           server_address: ${{ secrets.SMTP_PROVIDER}}
           server_port: 465
           # Optional whether this connection use TLS (default is true if server_port is 465)
           secure: true
           # Optional (recommended): mail server username:
           username:  ${{ secrets.MAIL_USERNAME}} 
           # Optional (recommended) mail server password:
           password: ${{secrets.MAIL_PASSWORD}}
           # Required mail subject:
           subject: Chapel Merge ${{env.MESSAGE}}  
           # Required recipients' addresses:
           to: bhavani@hpe.com
           # Required sender full name (address can be skipped):
           from: chapel-lang 
           html_body: |
              <!DOCTYPE html>
              <html>
              <body>
              <p>
              Branch: ${{github.ref}} <br>
         
              Modified Files: <br>
                M . ${{steps.changed-files.outputs.all_changed_and_modified_files}} <br>
                M   ${{steps.changed-files.outputs.modified_files}}
                M   ${{steps.changed-files.outputs.changed_files}}
                D . ${{steps.changed-files.outputs.deleted_files}} <br>
                 
              </p>
              </body>
              </html>
           # Optional converting Markdown to HTML (set content_type to text/html too):
           convert_markdown: true
           # Optional priority: 'high', 'normal' (default) or 'low'
           priority: low

             

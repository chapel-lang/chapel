<H1>Name</H1>
<B>HPL_ptimer_walltime</B> Return the elapsed (wall-clock) time.

<H1>Synopsis</H1>
<CODE>#include "hpl.h"</CODE><BR><BR>
<CODE>double</CODE>
<CODE>HPL_ptimer_walltime();</CODE>

<H1>Description</H1>
<B>HPL_ptimer_walltime</B>
returns the elapsed (wall-clock) time.
